<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sách - Hệ thống quản lý thư viện</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <!-- Header với logo trường -->
        <header class="bg-white border-bottom py-2">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="../Logo_PTIT_University.png" alt="Logo trường" class="logo-header">
                        <div class="ms-3">
                            <h5 class="mb-0 text-primary fw-bold">Học viện Công nghệ Bưu Chính Viễn Thông</h5>
                            <small class="text-muted">Bộ Khoa học và Công nghệ</small>
                        </div>
                    </div>
                    <div>
                        <a href="../../dangnhap/index.html" class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-sign-out-alt me-1"></i>Đăng xuất
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content container -->
        <div class="d-flex flex-grow-1">
            <!-- Sidebar -->
            <nav class="sidebar bg-dark text-white py-3">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../index.html">
                                <i class="fas fa-home me-2"></i> Trang chủ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../tao_phieu_muon/index.html">
                                <i class="fas fa-file-alt me-2"></i> Tạo phiếu mượn
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../quan_ly_hoc_sinh/index.html">
                                <i class="fas fa-user-graduate me-2"></i> Quản lý học sinh
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="index.html">
                                <i class="fas fa-book me-2"></i> Quản lý sách
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../quan_ly_nhan_vien/index.html">
                                <i class="fas fa-users me-2"></i> Quản lý nhân viên
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="flex-grow-1 bg-light p-4">
                <h2 class="mb-4">Quản lý sách</h2>
                
                <!-- Button to add new book -->
                <div class="mb-3">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">
                        <i class="fas fa-plus me-1"></i> Thêm sách mới
                    </button>
                </div>

                <!-- Books table -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-success">
                            <tr>
                                <th>Tiêu đề</th>
                                <th>Mô tả</th>
                                <th>Thể loại</th>
                                <th>Tác giả</th>
                                <th>Ảnh bìa</th>
                                <th>Ngày xuất bản</th>
                                <th>Số lượng</th>
                                <th>Hoạt động</th>
                            </tr>
                        </thead>
                        <tbody id="booksTableBody">
                            <!-- Dữ liệu sách sẽ được thêm vào đây bằng JavaScript -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal thêm sách mới -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="addBookModalLabel">Thêm sách mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addBookForm">
                        <div class="mb-3">
                            <label for="inputTitle" class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="inputTitle" maxlength="200" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputAuthor" class="form-label">Tác giả <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="inputAuthor" maxlength="100" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputCategory" class="form-label">Thể loại <span class="text-danger">*</span></label>
                            <select class="form-select" id="inputCategory" required>
                                <option value="">Chọn thể loại</option>
                                <option value="Giáo trình">Giáo trình</option>
                                <option value="Sách tham khảo">Sách tham khảo</option>
                                <option value="Tạp chí khoa học">Tạp chí khoa học</option>
                                <option value="Luận văn/Luận án">Luận văn/Luận án</option>
                                <option value="Khác">Khác</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="inputDate" class="form-label">Ngày xuất bản <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="inputDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputQuantity" class="form-label">Số lượng <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="inputQuantity" min="1" value="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputISBN" class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="inputISBN" pattern="^(?:\d{10}|\d{13})$" title="ISBN phải có 10 hoặc 13 chữ số">
                        </div>
                        <div class="mb-3">
                            <label for="inputPublisher" class="form-label">Nhà xuất bản</label>
                            <input type="text" class="form-control" id="inputPublisher" maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label for="inputDescription" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="inputDescription" rows="3" maxlength="2000"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="inputCover" class="form-label">Ảnh bìa (tối đa 5MB)</label>
                            <input type="file" class="form-control" id="inputCover" accept="image/jpeg,image/png,image/gif">
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="btnAddBook">Thêm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal chỉnh sửa sách -->
    <div class="modal fade" id="editBookModal" tabindex="-1" aria-labelledby="editBookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="editBookModalLabel">Chỉnh sửa thông tin sách</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editBookForm">
                        <div class="mb-3">
                            <label for="editTitle" class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="editTitle" maxlength="200" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAuthor" class="form-label">Tác giả <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="editAuthor" maxlength="100" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCategory" class="form-label">Thể loại <span class="text-danger">*</span></label>
                            <select class="form-select" id="editCategory" required>
                                <option value="">Chọn thể loại</option>
                                <option value="Giáo trình">Giáo trình</option>
                                <option value="Sách tham khảo">Sách tham khảo</option>
                                <option value="Tạp chí khoa học">Tạp chí khoa học</option>
                                <option value="Luận văn/Luận án">Luận văn/Luận án</option>
                                <option value="Khác">Khác</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editDate" class="form-label">Ngày xuất bản <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="editDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editQuantity" class="form-label">Số lượng <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="editQuantity" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="editISBN" class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="editISBN" pattern="^(?:\d{10}|\d{13})$" title="ISBN phải có 10 hoặc 13 chữ số">
                        </div>
                        <div class="mb-3">
                            <label for="editPublisher" class="form-label">Nhà xuất bản</label>
                            <input type="text" class="form-control" id="editPublisher" maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="editDescription" rows="3" maxlength="2000"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editCover" class="form-label">Ảnh bìa (tối đa 5MB)</label>
                            <input type="file" class="form-control" id="editCover" accept="image/jpeg,image/png,image/gif">
                            <div class="mt-2">
                                <img id="currentCoverPreview" src="" alt="Current cover" style="max-width: 100px; max-height: 150px; display: none;">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="btnSaveEdit">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="event.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý học sinh - Hệ thống quản lý thư viện</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <!-- Header với logo trường -->
        <header class="bg-white border-bottom py-2">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="../Logo_PTIT_University.png" alt="Logo trường" class="logo-header">
                        <div class="ms-3">
                            <h5 class="mb-0 text-primary fw-bold">Học viện Công nghệ Bưu Chính Viễn Thông</h5>
                            <small class="text-muted">Bộ Khoa học và Công nghệ</small>
                        </div>
                    </div>
                    <div>
                        <a href="../../dangnhap/index.html" class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-sign-out-alt me-1"></i>Đăng xuất
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content container -->
        <div class="d-flex flex-grow-1">
            <!-- Sidebar -->
            <nav class="sidebar bg-dark text-white py-3">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../index.html">
                                <i class="fas fa-home me-2"></i> Trang chủ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../tao_phieu_muon/index.html">
                                <i class="fas fa-file-alt me-2"></i> Tạo phiếu mượn
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="index.html">
                                <i class="fas fa-user-graduate me-2"></i> Quản lý học sinh
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../quan_ly_sach/index.html">
                                <i class="fas fa-book me-2"></i> Quản lý sách
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../quan_ly_nhan_vien/index.html">
                                <i class="fas fa-users me-2"></i> Quản lý nhân viên
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="flex-grow-1 bg-light p-4">
                <h2 class="mb-4">Quản lý học sinh</h2>
                
                <!-- Button to add new student -->
                <div class="mb-3">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentModal">
                        <i class="fas fa-plus me-1"></i> Thêm học sinh mới
                    </button>
                </div>

                <!-- Students table -->
                <div class="table-responsive bg-white shadow-sm">
                    <table class="table table-hover mb-0">
                        <thead class="table-success">
                            <tr>
                                <th>Email</th>
                                <th>Họ</th>
                                <th>Tên</th>
                                <th>SĐT</th>
                                <th>Mã học sinh</th>
                                <th>Lớp</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dữ liệu sẽ được thêm động bằng JavaScript -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal thêm học sinh -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="addStudentModalLabel">Thêm học sinh</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addStudentForm">
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="inputPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputStudentId" class="form-label">Mã học sinh <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="inputStudentId" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputFirstName" class="form-label">Tên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="inputFirstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputLastName" class="form-label">Họ <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="inputLastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputPhone" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="inputPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputClass" class="form-label">Lớp <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="inputClass" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="btnAddStudent">Thêm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal chỉnh sửa học sinh -->
    <div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="editStudentModalLabel">Chỉnh sửa thông tin học sinh</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editStudentForm">
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="editEmail" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editStudentId" class="form-label">Mã học sinh <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="editStudentId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editFirstName" class="form-label">Tên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="editFirstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editLastName" class="form-label">Họ <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="editLastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPhone" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="editPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="editClass" class="form-label">Lớp <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="editClass" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="btnSaveEdit">Lưu thay đổi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="event.js"></script>
</body>
</html>
